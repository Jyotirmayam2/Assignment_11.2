<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="dynamic-table" border="1"></table>
    <br>
    <input type="button" value="Add row" onclick="addRow()">
    <script>
        var i = 1;
        function addRow(){
            var tablei = null;
            // Find a <table> element with id="dynamic-table"
            tablei= document.getElementById("dynamic-table");

            //row count
            var count = tablei.rows.length;

            // Create an empty <tr> element and add it to the latest position of the table:
            var tr = tablei.insertRow(count);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var td1 = tr.insertCell(0);
            var td2 = tr.insertCell(1);
            
            // Add some text to the new cells
            td1.innerText = "cell_" + count + "_" + i;
            i++;
            td2.innerText = "cell_" + count +  "_" + i;
            i++;
        }
    </script>
</body>
</html>
